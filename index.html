<h2 style="margin-top:45px">예멘의 섬</h2>
<p>소코트라섬은 인도양상의 아프리카의 뿔 근처에 위치한 예멘의 섬이다.<br>
    <b>지구상에서 가장 고립된 지형 구조</b>를 가지고 있으며 소코트라 본 섬과 딸린 섬들로 이루어진 제도이다. 주민은 남셈어계에 속하는 소코트라어를 사용한다. 행정 구역상으로는 소코트라주에 속한다.<br>
    2008년 유네스코가 지정한 <b>세계자연유산</b>에 선정되었다.</p>
